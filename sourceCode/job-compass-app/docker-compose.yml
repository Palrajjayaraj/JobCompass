version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - jobcompass-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - jobcompass-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jobcompass
      POSTGRES_USER: jobcompass
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - jobcompass-network

  scraper-service:
    build: 
      context: .
      dockerfile: scraper-service/Dockerfile
    depends_on:
      - kafka
    ports:
      - "8082:8082" # Expose for UI trigger
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      APP_SCHEDULER_CRON: "0 0 8 * * *" # Run daily at 8 AM
    networks:
      - jobcompass-network

  storage-service:
    build:
      context: .
      dockerfile: storage-service/Dockerfile
    depends_on:
      - kafka
      - postgres
    ports:
      - "8081:8081" # Expose API to host for verification
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jobcompass
      SPRING_DATASOURCE_USERNAME: jobcompass
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - jobcompass-network

  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    depends_on:
      - storage-service
    ports:
      - "8085:8085" # User requested unused port in 8xxx range
    environment:
      API_BASE_URL: http://storage-service:8081
    networks:
      - jobcompass-network

networks:
  jobcompass-network:
    driver: bridge

volumes:
  postgres-data:
